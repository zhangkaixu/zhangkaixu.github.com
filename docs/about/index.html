    <meta name="description" content="鶴沖天——柳永
黃金榜上，偶失龍頭望。
明代暫遺賢，如何向？
未遂風云便，爭不恣狂蕩？
何須論得喪。
才子詞人，自是白衣卿相。
煙花巷陌，依約丹青屏障。
幸有意中人，堪尋訪。
且恁偎紅倚翠，風流事、平生暢。
青春都一晌。
忍把浮名，換了淺斟低唱。">

<p>明代暫遺賢，如何向？</p>
<p>未遂風云便，爭不恣狂蕩？</p>

<p>且恁偎紅倚翠，風流事、平生暢。</p>
